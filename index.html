<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Disappearing Ninja</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script>
        $(document).ready(function() {

            $(".box").click(function () {
                $(this).hide();
            });

            $("button").click(function () {
                location.reload(true);
            });

        })
    </script>
</head>
<body>
    <div class="wrapper"> 
        <p>Thank you for these cute images! --> <a href="https://www.freepik.com/free-photos-vectors/hand">Hand vector created by freepik - www.freepik.com</a></p>
        <div class="box">
            <img src="images/cat.png" alt="kawaii cat image" />
        </div>
        <div class="box">
            <img src="images/fox.png" alt="kawaii fox image" />
        </div>
        <div class="box">
            <img src="images/koala.png" alt="kawaii koala image" />
        </div>
        <div class="box">
            <img src="images/me.png" alt="kawaii pig image" />
        </div>
        <div class="box"><img src="images/panda.png" alt="kawaii panda image" /></div>
        <div class="box">
            <img src="images/penguin.png" alt="kawaii penguin image" />
        </div>
        <div class="box">
            <img src="images/rabbit.png" alt="kawaii rabbit image" />
        </div>
        <div class="box">
            <img src="images/unicorn.png" alt="kawaii unicorn image" />
        </div>
        <button>Restore</button>
    </div>
    
</body>
</html>
